<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Meus discos</title>
</head>
<body>
    <div class="flex justify-center">
        <table class="w-full md:w-3/4 border-collapse border border-gray-300">
            <caption class="text-lg font-bold mb-4">Meus discos</caption>
            <thead>
                <tr>
                    <!-- TH with dark background tailwind and font color light grey -->
                    <th class="border p-3 border-gray-300 bg-gray-700 text-white">Artista(s)</th>
                    <th class="border p-3 border-gray-300 bg-gray-700 text-white">Título</th>
                    <th class="border p-3 border-gray-300 bg-gray-700 text-white">Formato</th>
                    <th class="border p-3 border-gray-300 bg-gray-700 text-white">Observações</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td class="border p-3 border-gray-300">Cher</td>
                    <td class="border p-3 border-gray-300">Best Of</td>
                    <td class="border p-3 border-gray-300">CD</td>
                    <td class="border p-3 border-gray-300"></td>
                </tr>
                
                <tr>
                    <td class="border p-3 border-gray-300">Duran Duran</td>
                    <td class="border p-3 border-gray-300">Rio</td>
                    <td class="border p-3 border-gray-300">CD</td>
                    <td class="border p-3 border-gray-300">Discaço</td>
                </tr>
                
                <tr>
                    <td class="border p-3 border-gray-300">Evil/Ravendark</td>
                    <td class="border p-3 border-gray-300">Evil Night</td>
                    <td class="border p-3 border-gray-300">CD</td>
                    <td class="border p-3 border-gray-300">If you know what I mean</td>
                </tr>
                
                <tr>
                    <td class="border p-3 border-gray-300">KISS</td>
                    <td class="border p-3 border-gray-300">Destroyer</td>
                    <td class="border p-3 border-gray-300">CD</td>
                    <td class="border p-3 border-gray-300">GOD OF THUNDEEEEEEER</td>
                </tr>
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="border p-3 border-gray-300 bg-gray-700 text-white">Total: 4</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
