<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Meus discos</title>
</head>
<body>
    <main class="flex justify-center">
        <h1>Meus discos</h1>
        <table class="w-full md:w-3/4 border-collapse border border-gray-300">
            <thead>
                <tr>
                    <!-- TH with dark background tailwind and font color light grey -->
                    <th class="border p-3 border-gray-300 bg-gray-700 text-white">Artista(s)</th>
                    <th class="border p-3 border-gray-300 bg-gray-700 text-white">Título</th>
                    <th class="border p-3 border-gray-300 bg-gray-700 text-white">Formato</th>
                    <th class="border p-3 border-gray-300 bg-gray-700 text-white">Observações</th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr>
                    <td class="border p-3 border-gray-300">{{ .Artista.Nome }}</td>
                    <td class="border p-3 border-gray-300">{{ .Titulo }}</td>
                    <td class="border p-3 border-gray-300">{{ .Formato }}</td>
                    <td class="border p-3 border-gray-300">{{ .Observacoes }}</td>
                </tr>
                {{ end }}
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="border p-3 border-gray-300 bg-gray-700 text-white">Total: {{ len . }}</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
