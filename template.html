<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Discos</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Meus discos</h1>

        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Artista(s)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Título</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Formato</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Observações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {{ range . }}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ .Artista.Nome }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ .Titulo }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ .Formato }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ .Observacoes }}</td>
                        </tr>
                    {{ end }}
                </tbody>
                <tfoot class="bg-black">
                    <tr>
                        <td colspan="4" class="px-6 py-3 text-left text-xs font-medium text-gray-200 tracking-wider border-b">Total: {{ len . }}</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
